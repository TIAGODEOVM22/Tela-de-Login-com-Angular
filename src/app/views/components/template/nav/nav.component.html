<div class="conteudo-login">

    <form class="conteudo-form">
        <div>
            <div>
                <input class="input-login" type="email" placeholder="email" formControlName="email"> <!--formControlName linca com o atributo do TS EMAIL ou SENHA-->
            </div>

            <div>
                <input class="input-login" type="password" placeholder="senha" formControlName="senha"> <!--formControlName linca com o atributo do TS EMAIL ou SENHA-->
            </div>

            <button class="input-submit" mat-raised-button color="primary">Logar</button>

        </div>

       

    </form>

</div>
